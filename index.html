<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Weather App</title>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
     integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
     crossorigin="anonymous">
     <link rel="stylesheet" href="style.css">

</head>
<body>
     <div class="card">
          <div class="search">
               <input id="inputCity" type="text" placeholder="enter city name" spellcheck="false">
               <button id="buttonSearch"><img src="images/search.png"></button>
          </div>
          <div id="errorMsg" class="error"><p></p></div>
          <div id="weatherCont" class="weather">
               <img id="weatherIcon" src="images/clouds.png" class="weather-icon">
               <h1 id="cityTemp" class="temp">22Â°c</h1>
               <h2 id="cityName" class="city">Bangalore</h2> 
               <div class="details">
                    <div class="col">
                         <img src="images/humidity.png">
                         <div>
                              <p id="percentHumidity" class="humidity">50%</p>
                              <p>Humidity</p>
                         </div>
                    </div>
                    <div class="col">
                         <img src="images/wind.png">
                         <div>
                              <p id="windSpeed" class="wind">15 km/h</p>
                              <p>Wind Speed</p>
                         </div>
                    </div>
               </div>
          </div>         
     </div>
     <script src="index.js"></script>
</body>
</html>
